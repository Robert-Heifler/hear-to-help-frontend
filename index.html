<!DOCTYPE html>
<html>
<head>
  <title>Hear to Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    audio {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>Hear to Help</h1>
  <p>üé§ Click below to record a short audio clip:</p>
  <button onclick="startRecording()">Start Recording</button>
  <button onclick="stopRecording()" disabled id="stopBtn">Stop</button>
  <audio id="audioPlayback" controls></audio>

  <h2>Transcript:</h2>
  <pre id="output">Waiting for recording...</pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      mediaRecorder.start();
      audioChunks = [];

      document.getElementById("output").textContent = "Recording...";
      document.getElementById("stopBtn").disabled = false;

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };
    }

    async function stopRecording() {
      mediaRecorder.stop();
      document.getElementById("stopBtn").disabled = true;

      mediaRecorder.onstop = async () => {
        const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
        const audioUrl = URL.createObjectURL(audioBlob);
        document.getElementById("audioPlayback").src = audioUrl;

        const formData = new FormData();
        formData.append("audio", audioBlob, "sample.wav");

        document.getElementById("output").textContent = "Sending audio to server...";

        const response = await fetch("https://hear-to-help.onrender.com/api/audio", {
          method: "POST",
          body: formData
        });

        const result = await response.json();
        if (result.error) {
          document.getElementById("output").textContent = "‚ùå Error: " + result.error;
        } else {
          document.getElementById("output").textContent = "‚úÖ Server received audio.\n" + JSON.stringify(result, null, 2);
        }
      };
    }
  </script>
</body>
</html>
