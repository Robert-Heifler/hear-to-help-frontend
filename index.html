<!DOCTYPE html>
<html>
<head>
  <title>Hear to Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <h1>Hear to Help</h1>
  <p>Paste a YouTube URL below:</p>
  <input type="text" id="videoUrl" size="50" placeholder="e.g. https://www.youtube.com/watch?v=dQw4w9WgXcQ">
  <button onclick="getTranscript()">Get Transcript</button>

  <h2>Transcript:</h2>
  <pre id="output"></pre>

  <script>
    async function getTranscript() {
      const url = document.getElementById("videoUrl").value;

      const response = await fetch("https://hear-to-help.onrender.com/api/transcript", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ url })
      });

      const data = await response.json();

      if (data.error) {
        document.getElementById("output").textContent = "❌ Error: " + data.error;
      } else {
        const lines = data.transcript.map(t => `${t.text} [${t.start.toFixed(1)}s]`);
        document.getElementById("output").textContent = lines.join("\n");
      }
    }
  </script>
</body>
</html>
