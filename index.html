<!DOCTYPE html>
<html>
<head>
  <title>Hear to Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
    }
    audio {
      display: block;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1>üéß Hear to Help</h1>
  <p>Click "Start Recording" to record a short audio clip:</p>

  <button id="startBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop Recording</button>
  <audio id="audioPlayback" controls></audio>

  <h2>Server Response:</h2>
  <pre id="output">Waiting...</pre>

  <script>
    let mediaRecorder;
    let audioChunks = [];

    const startBtn = document.getElementById("startBtn");
    const stopBtn = document.getElementById("stopBtn");
    const output = document.getElementById("output");
    const audioPlayback = document.getElementById("audioPlayback");

    startBtn.onclick = async () => {
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = event => {
        audioChunks.push(event.data);
      };

      mediaRecorder.start();
      output.textContent = "üéô Recording...";
      startBtn.disabled = true;
      stopBtn.disabled = false;
    };

    stopBtn.onclick = () => {
      mediaRecorder.stop();
      startBtn.disabled = false;
      stopBtn.disabled = true;

      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: "audio/wav" });
        const url = URL.createObjectURL(blob);
        audioPlayback.src = url;

        const formData = new FormData();
        formData.append("audio", blob, "clip.wav");

        output.textContent = "üîÅ Sending to backend...";

        try {
          const res = await fetch("https://hear-to-help.onrender.com/api/audio", {
            method: "POST",
            body: formData
          });

          const result = await res.json();
          if (result.error) {
            output.textContent = "‚ùå Error: " + result.error;
          } else {
            output.textContent = "‚úÖ Response:\n" + JSON.stringify(result, null, 2);
          }
        } catch (err) {
          output.textContent = "‚ùå Fetch error: " + err.message;
        }
      };
    };
  </script>
</body>
</html>
