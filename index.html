<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hear to Help</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 10px;
    }
    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    pre {
      background: #f4f4f4;
      padding: 15px;
      border-radius: 5px;
      white-space: pre-wrap;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>Hear to Help</h1>
  <p>Record or upload a short clip of the video you need help with:</p>
  <input type="file" id="audioFile" accept="audio/*">
  <button onclick="uploadAudio()">Upload and Get Transcript</button>

  <h2>Transcript:</h2>
  <pre id="output"></pre>

  <script>
    async function uploadAudio() {
      const fileInput = document.getElementById("audioFile");
      const output = document.getElementById("output");
      const file = fileInput.files[0];

      if (!file) {
        output.textContent = "❌ Please select an audio file.";
        return;
      }

      output.textContent = "⏳ Uploading audio and analyzing...";

      const formData = new FormData();
      formData.append("audio", file);

      try {
        const response = await fetch("https://hear-to-help.onrender.com/api/upload-audio", {
          method: "POST",
          body: formData
        });

        const data = await response.json();

        if (data.error) {
          output.textContent = "❌ Error: " + data.error;
        } else if (data.transcript) {
          const lines = data.transcript.map(t => `${t.text} [${t.start.toFixed(1)}s]`);
          output.textContent = lines.join("\n");
        } else {
          output.textContent = "❌ Unexpected response from server.";
        }
      } catch (err) {
        output.textContent = "❌ Network error: " + err.message;
      }
    }
  </script>
</body>
</html>
